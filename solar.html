<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <title>Solar System</title> 
  <link rel="stylesheet" href="style.css"> 
<style>
body {
 margin: 0;
 background: black;
 display: flex;
 justify-content: center;
 align-items: center;
 height: 100vh;
}
.solar-system {
 position: relative;
 width: 500px;
 height: 500px;
/* transform: rotateX(75deg);*/
 transform-style: preserve-3d;
}
.sun {
 position: absolute;
 top: 50%;
 left: 50%;
 width: 40px;
 height: 40px;
 margin-left: -20px;
 margin-top: -20px;
 background: yellow;
 border-radius: 50%;
 box-shadow: 0 0 30px 10px orange;
}
.orbit {
 position: absolute;
 top: 50%;
 left: 50%;
 border: 1px dashed rgba(255, 255, 255, 0.3);
 border-radius: 50%;
 transform: translate(-50%, -50%);
}
.planet {
 position: absolute;
 top: 50%;
 left: 50%;
 border-radius: 50%;
}
.orbit.mercury {
 width: 100px;
 height: 100px;
}
.planet.mercury {
 width: 10px;
 height: 10px;
 background: gray;
 animation: orbit-mercury 4s linear infinite;
 transform: rotate(0deg) translateX(50px);
 margin-left: -5px;
 margin-top: -5px;
}


@keyframes orbit-mercury {
 0% { transform: rotate(0deg) translateX(50px); }
 100% { transform: rotate(360deg) translateX(50px); }
}
.orbit.venus {
 width: 160px;
 height: 160px;
}
.planet.venus {
 width: 14px;
 height: 14px;
 background: orange;
 animation: orbit-venus 7s linear infinite;
 transform: rotate(0deg) translateX(80px);
 margin-left: -7px;
 margin-top: -7px;
}
@keyframes orbit-venus {
 0% { transform: rotate(0deg) translateX(80px); }
 100% { transform: rotate(360deg) translateX(80px); }
}
.orbit.earth {
 width: 230px;
 height: 230px;
}
.planet.earth {
 width: 16px;
 height: 16px;
 background: blue;
 animation: orbit-earth 10s linear infinite;
 transform: rotate(0deg) translateX(115px);
 margin-left: -8px;
 margin-top: -8px;
}
@keyframes orbit-earth {
 0% { transform: rotate(0deg) translateX(115px); }
 100% { transform: rotate(360deg) translateX(115px); }
}
.orbit.mars {
 width: 300px;
 height: 300px;
}
.planet.mars {
 width: 12px;
 height: 12px;
 background: red;
 animation: orbit-mars 15s linear infinite;
 transform: rotate(0deg) translateX(150px);
 margin-left: -6px;
 margin-top: -6px;
}
@keyframes orbit-mars {
 0% { transform: rotate(0deg) translateX(150px); }

 100% { transform: rotate(360deg) translateX(150px); }
</style>
 </head> 
 <body> 
  <div class="solar-system"> 
   <div class="sun"></div> <!-- Mercury --> 
   <div class="orbit mercury"> 
    <div class="planet mercury"></div> 
   </div> <!-- Venus --> 
   <div class="orbit venus"> 
    <div class="planet venus"></div> 
   </div> <!-- Earth --> 
   <div class="orbit earth"> 
    <div class="planet earth"></div> 
   </div> <!-- Mars --> 
   <div class="orbit mars"> 
    <div class="planet mars"></div> 
   </div> 
  </div> 
 </body>
</html>
